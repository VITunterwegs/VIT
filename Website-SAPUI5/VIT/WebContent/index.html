<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

<script
	src="https://sapui5.netweaver.ondemand.com/sdk/resources/sap-ui-core.js"
	id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.m, sap.ui.unified, sap.ui.layout"
	data-sap-ui-theme="sap_bluecrystal">
	
</script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->


<style>
.sapUiBody {
	background-color: black !important;
}
</style>


<script>
	sap.ui.localResources("vit");

	var shell = sap.ui.view({
		id : "shellArea",
		viewName : "vit.Shell",
		type : sap.ui.core.mvc.ViewType.JSON
	});

	shell.placeAt("content");
</script>

</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>


	<script>
		$(function() {
			// Bind the swipeHandler callback function to the swipe event on div.box
			$("div.box").on("swipe", swipeHandler);

			// Callback function references the event target and adds the 'swipe' class to it
			function swipeHandler(event) {
				new sap.m.MessageToast("Test");
			}
		});
	</script>

</body>
</html>
